[tox]
envlist = py36, py37,py38,py39, docs
isolated_build = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38, docs
    3.9: py39

[testenv:docs]
basepython = python
allowlist_externals = mkdocs
commands = mkdocs build

[testenv]
extras =
    dev

setenv =
    PYTHONPATH = {toxinidir}

commands = pytest -s --cov-report=term-missing tests
